<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href=".//style/formStyle.css">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <div class="container">
            <h2 class="somewhere">Somewhere</h2>
            <form id="myForm">
                <div class="input_box">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"><br>
                    <i id="username-icon-red" class="fa-solid fa-check icon"></i>
                    <i id="username-icon-green" class="fa-solid fa-check icon2"></i>
                </div>

                <div  class="input_box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br>
                    <i id="email-icon-red" class="fa-solid fa-check icon"></i>
                    <i id="email-icon-green" class="fa-solid fa-check icon2"></i>
                </div>

                <div  class="input_box">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"><br>
                    <i id="password-icon-red" class="fa-solid fa-check icon"></i>
                    <i id="password-icon-green" class="fa-solid fa-check icon2"></i>
                </div>

                <div  class="input_box">
                    <label for="submit-password">Confirm Password:</label>
                    <input type="password" id="submit-password" name="submit-password"><br>
                    <i id="cnpassword-icon-red" class="fa-solid fa-check icon"></i>
                    <i id="cnpassword-icon-green" class="fa-solid fa-check icon2"></i>
                </div>


                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
<script src=".//script/form.js"></script>

</html>
